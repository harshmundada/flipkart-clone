<html>
    <head>
        <style>
        .list{
                background-color:white;
                color:black
            }
            .mydark{
                background-color:black;
                color:white
            }
        </style>
        <script>
            function changeMode(){
                let mybody = document.getElementsByClassName;
                mybody.classList.toggle("mydark")
            }
        </script>
    </head>
    <body>
       <div class="list">
        <h2>Light Dark Mode</h2>
        <p>We are working on dark light mode</p>
        <button onClick="changeMode()">ChangeMode</button>
        </div>
    </body>
 
</html>
